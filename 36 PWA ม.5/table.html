<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table width="100%"border="1">
        <thead>
            <tr>
                <th width="50px"align="right">#</th>
                <th align="right">สินค้า</th>
                <th width="100px"align="right">ราคา</th>
            
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="right">1</td>
                <td>html</td>
                <td align="right">500</td>
                
            </tr>
            <tr>
                <td align="right">2</td>
                <td>css</td>
                <td align="right">500</td>
                
            </tr>
            <tr>
                <td align="right">3</td>
                <td>javascript</td>
                <td align="right">500</td>
                
            </tr>
            <tr>
                <td align="right">4</td>
                <td>php</td>
                <td align="right">500</td>
                
            </tr>
            <tr>
                <td align="right">5</td>
                <td>mysql</td>
                <td align="right">500</td>
                
            </tr>
        </tbody>
    </table>
    <style>
        thead{
            background-color: aquamarine;
        }
        tr {
            background-color: aqua;
        }
    </style>
</body>
</html>
